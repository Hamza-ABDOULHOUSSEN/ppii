{% macro render_field(field) %}
    <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">{{ field.id }}</span>
        {{ field(**kwargs)|safe }}
        {% if field.errors %}
            <ul class=errors>
                {% for error in field.errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
{% endmacro %}
